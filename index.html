<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div id="topBtns">
            <button class="AC">AC</button>
            <button class="backspace"><i class="fa fa-backspace"></i></button>
        </div>

        <div class="calcBtns">
            <div class="operants">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>    
            </div>
                
            <div class="operators">
               
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
            </div>   
            
        </div>

        
        

    </div>
    
</body>
</html>
